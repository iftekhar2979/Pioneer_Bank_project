<!doctype html>
<html lang="en">

<head>
    <title>Pioneer Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button type="button" id="login" class="btn btn-outline-primary">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h4>Deposit</h4>
                    <h2>$ <span id="current-Deposite">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="withdrawal">
                    <h4>withdraw</h4>
                    <h2>$ <span id="withdrawDolor">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-6">
                <div class="deposit-input">
                    <h3>Deposite</h3>
                    <br>
                    <input type="text" class="form-control" id="depositeAmount" placeholder="Deposite Your Balance"
                        name="" id="">
                    <br>
                    <button type="button" id="depositeButton" class="btn btn-outline-primary">Deposit</button>
                </div>
            </div>

            <!-- withdraw section -->

            <div class="col-md-6">
                <div class="deposit-input">
                    <h3>withdrawal</h3>
                    <br>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="Withdraw Your Balance" name="" id="">
                    <br>
                    <button type="button" id="withdrawButton" class="btn btn-outline-primary">withdraw</button>
                </div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <script>
        const login = document.getElementById('login');
        login.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        const depositeButton = document.getElementById("depositeButton");
        depositeButton.addEventListener('click', function () {
           const depositeAmount = document.getElementById("depositeAmount").value;
            const depositeAmountNumber = parseFloat(depositeAmount);
           

            updateSpanText('current-Deposite',depositeAmountNumber);
            updateSpanText('currentBalance',depositeAmountNumber);

            document.getElementById('depositeAmount').value = '';
        })



            function updateSpanText(id, depositeAmountNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = depositeAmountNumber + currentNumber;
                document.getElementById(id).innerText=totalAmount;
            }

            const withdrawButton=document.getElementById("withdrawButton");
            withdrawButton.addEventListener("click",function(){
                
                 const withdrawAmount=document.getElementById("withdrawAmount").value;
                 const withdrawAmountNumber=parseFloat(withdrawAmount);
                 const withdrawDolor=document.getElementById('withdrawDolor').innerText;
                 const withdrawDolorAmount=parseFloat(withdrawDolor);
                 const TotalWithdraw=withdrawAmountNumber+withdrawDolorAmount;
                 document.getElementById("withdrawDolor").innerText=TotalWithdraw;
                 document.getElementById('withdrawAmount').value='';


                 const totalCurrentBalance=document.getElementById('currentBalance').innerText;
                 const totalCurrentBalanceNumber=parseFloat(totalCurrentBalance);
                 const stillBalance=totalCurrentBalanceNumber-TotalWithdraw;
                 document.getElementById("currentBalance").innerText=stillBalance;
                 
            })

            

    </script>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
